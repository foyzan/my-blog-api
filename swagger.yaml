          - 2
        limit:
          type: integer
          format: int32
          examples:
          - 10
        next:
          type: integer
          format: int32
          examples:
          - 3
        prev:
          type: integer
          format: int32
          examples:
          - 1
        totalPage:
          type: integer
          format: int32
          examples:
          - 5
        totalItems:
          type: integer
          format: int32
          examples:
          - 50
